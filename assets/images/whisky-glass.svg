<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" role="img" aria-labelledby="title desc">
  <title id="title">Whisky glass spotlight</title>
  <desc id="desc">A warm illustration of a whisky glass on a wooden bar with amber light.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#15111f" />
      <stop offset="100%" stop-color="#2f1c1a" />
    </linearGradient>
    <linearGradient id="wood" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#4a2e1f" />
      <stop offset="100%" stop-color="#7a4a2f" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)" />
  <rect y="380" width="800" height="220" fill="url(#wood)" />
  <circle cx="420" cy="250" r="160" fill="#f0c36b" opacity="0.18" />
  <rect x="300" y="200" width="200" height="260" rx="32" fill="#f8e2b6" opacity="0.18" />
  <rect x="330" y="240" width="140" height="160" rx="24" fill="#f0c36b" opacity="0.75" />
  <rect x="350" y="300" width="100" height="80" rx="16" fill="#d89a4f" />
  <rect x="150" y="130" width="120" height="60" rx="16" fill="#24233a" stroke="#f0c36b" stroke-width="2" />
  <text x="210" y="167" fill="#f0c36b" font-family="'Trebuchet MS', sans-serif" font-size="16" text-anchor="middle">TASTING</text>
</svg>
