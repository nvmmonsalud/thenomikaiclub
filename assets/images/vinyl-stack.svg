<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" role="img" aria-labelledby="title desc">
  <title id="title">Vinyl record stack</title>
  <desc id="desc">An illustration of stacked vinyl records and a turntable in neon hues.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f141f" />
      <stop offset="100%" stop-color="#1d2b4f" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)" />
  <rect x="80" y="340" width="640" height="180" rx="28" fill="#1a1f2c" stroke="#5a4fff" stroke-width="2" />
  <circle cx="280" cy="280" r="160" fill="#13131c" stroke="#5a4fff" stroke-width="6" />
  <circle cx="280" cy="280" r="60" fill="#5a4fff" opacity="0.75" />
  <circle cx="280" cy="280" r="12" fill="#f0c36b" />
  <rect x="420" y="190" width="220" height="220" rx="22" fill="#24233a" />
  <rect x="450" y="210" width="160" height="160" rx="18" fill="#d2b356" opacity="0.4" />
  <rect x="480" y="240" width="100" height="100" rx="12" fill="#d2b356" opacity="0.7" />
  <rect x="140" y="110" width="140" height="70" rx="18" fill="#1a1f2c" stroke="#d2b356" stroke-width="2" />
  <text x="210" y="150" fill="#d2b356" font-family="'Trebuchet MS', sans-serif" font-size="15" text-anchor="middle">VINYL</text>
</svg>
