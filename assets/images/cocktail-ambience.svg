    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f1016" />
      <stop offset="100%" stop-color="#2a1832" />
    </linearGradient>
    <linearGradient id="table" x1="0" x2="1" y1="0" y2="0">
